upstream hello_django {
    server knit_server:8000;
}

server {
    client_max_body_size 200M;
    listen 80;

    location / {
        proxy_pass http://hello_django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /media/ {
        alias /app/media;
        autoindex on;
    }
    location /static/ {
        alias /app/static;
        autoindex on;
    }

}